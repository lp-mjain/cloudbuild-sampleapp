# [START cloudbuild_npm_node]
steps:
# Install dependencies
- name: node
  entrypoint: npm
  args: ['install']
# Run tests
- name: node
  entrypoint: npm
  args: ['test']
# Run custom commands
- name: node
  entrypoint: npm
  args: ['run', 'build']
# [END cloudbuild_npm_node]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/PROJECT_ID/cloudbuild_sampleapp', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', '-t', 'gcr.io/PROJECT_ID/cloudbuild_sampleapp', '.' ]
images: ['gcr.io/$PROJECT_ID/cloudbuild_sampleapp']
options:
  pool:
    name: 'projects/$PROJECT_ID/locations/us-east1/workerPools/privatepool2'
  logging: CLOUD_LOGGING_ONLY